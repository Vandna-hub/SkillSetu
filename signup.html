<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup â€” SkillSetu</title>
  <!-- Bootstrap 5 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-3 text-center">Create Account</h4>

              <!-- Tabs inside page -->
              <ul class="nav nav-pills mb-3 justify-content-center" id="signupTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="signup-customer-tab" data-bs-toggle="pill"
                    data-bs-target="#signup-customer" type="button" role="tab">
                    Customer
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="signup-provider-tab" data-bs-toggle="pill"
                    data-bs-target="#signup-provider" type="button" role="tab">
                    Service Provider
                  </button>
                </li>
              </ul>

              <div class="tab-content">
                <!-- Customer Signup -->
                <div class="tab-pane fade show active" id="signup-customer" role="tabpanel">
                  <form class="row g-3 signup-form" data-role="customer">
                    <div class="col-md-6">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" required
                        pattern="(?=.*\d)(?=.*[!@#$%^&*]).{6,}">
                      <small class="text-muted">Min 6 chars, 1 number & 1 special character</small>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone</label>
                      <input type="tel" class="form-control">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success w-100">Sign up as Customer</button>
                    </div>
                  </form>
                </div>

                <!-- Provider Signup -->
                <div class="tab-pane fade" id="signup-provider" role="tabpanel">
                  <form class="row g-3 signup-form" data-role="provider">
                    <div class="col-md-6">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" required
                        pattern="(?=.*\d)(?=.*[!@#$%^&*]).{6,}">
                      <small class="text-muted">Min 6 chars, 1 number & 1 special character</small>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone</label>
                      <input type="tel" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Primary Skill</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">City</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success w-100">Sign up as Provider</button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    // Signup Handling (Standalone page forms)
    document.querySelectorAll(".signup-form").forEach(form => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const inputs = form.querySelectorAll("input");
        const email = inputs[1].value;
        const password = inputs[2].value;
        const role = form.dataset.role;

        let users = JSON.parse(localStorage.getItem("users")) || [];
        if (users.find(u => u.email === email)) {
          alert("Email already registered!");
          return;
        }

        const newUser = {
          role,
          email,
          password,
          name: inputs[0].value || "",
          phone: inputs[3]?.value || "",
          skill: inputs[4]?.value || "",
          city: inputs[5]?.value || ""
        };

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        alert("Signup successful! Please login.");
        form.reset();
        window.location.href = "login.html";
      });
    });
  </script>
</body>

</html>
