<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Sign up â€” SkillSetu</title>
  <!-- Bootstrap 5 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <ul class="nav nav-pills justify-content-center mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="customer-tab" data-bs-toggle="pill" data-bs-target="#customer"
                type="button" role="tab">Customer</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="provider-tab" data-bs-toggle="pill" data-bs-target="#provider" type="button"
                role="tab">Service Provider</button>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="customer" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h4 class="fw-bold mb-3">Customer Login / Sign up</h4>
                  <form class="row g-3 auth-form" data-role="customer">
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" required>
                    </div>
                    <!-- Forgot Password -->
                    <div class="mb-3 text-end">
                      <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="col-12 d-flex gap-2">
                      <button class="btn btn-primary">Login</button>
                      <a href="signup.html"><button  class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                        data-bs-target="#signupModal"> Signup</button></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Provider Login Signup -->
            <div class="tab-pane fade" id="provider" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h4 class="fw-bold mb-3">Provider Login / Sign up</h4>
                  <form class="row g-3 auth-form" data-role="provider">
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Primary Skill</label>
                      <input class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">City</label>
                      <input class="form-control">
                    </div>
                    <!-- Forgot Password -->
                    <div class="mb-3 text-end">
                      <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="col-12 d-flex gap-2">
                      <button class="btn btn-primary">Login</button>
                      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                        data-bs-target="#signupModal"> Signup</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    // Login Handling
    document.querySelectorAll(".auth-form").forEach(form => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const inputs = form.querySelectorAll("input");
        const email = inputs[0].value;
        const password = inputs[1].value;

        let users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Invalid email or password!");
        }
      });
    });
  </script>
</body>

</html>
